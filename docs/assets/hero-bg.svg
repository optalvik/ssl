<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="800" viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Star glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="800" fill="url(#sky)"/>
  
  <!-- Stars -->
  <g fill="white" filter="url(#starGlow)">
    <circle cx="100" cy="80" r="1.5" opacity="0.8"/>
    <circle cx="200" cy="150" r="1" opacity="0.6"/>
    <circle cx="350" cy="60" r="2" opacity="0.9"/>
    <circle cx="500" cy="120" r="1" opacity="0.5"/>
    <circle cx="650" cy="40" r="1.5" opacity="0.7"/>
    <circle cx="800" cy="100" r="1" opacity="0.6"/>
    <circle cx="950" cy="70" r="2" opacity="0.8"/>
    <circle cx="1100" cy="130" r="1" opacity="0.5"/>
    <circle cx="1250" cy="50" r="1.5" opacity="0.9"/>
    <circle cx="1400" cy="90" r="1" opacity="0.6"/>
    <circle cx="1550" cy="140" r="2" opacity="0.7"/>
    <circle cx="1700" cy="60" r="1" opacity="0.8"/>
    <circle cx="1850" cy="110" r="1.5" opacity="0.6"/>
    <circle cx="150" cy="200" r="1" opacity="0.5"/>
    <circle cx="450" cy="180" r="1.5" opacity="0.7"/>
    <circle cx="750" cy="220" r="1" opacity="0.6"/>
    <circle cx="1050" cy="190" r="2" opacity="0.8"/>
    <circle cx="1350" cy="210" r="1" opacity="0.5"/>
    <circle cx="1650" cy="170" r="1.5" opacity="0.7"/>
  </g>
  
  <!-- Distant mountains/structures -->
  <g fill="#0f3460" opacity="0.5">
    <polygon points="0,500 200,350 400,450 600,300 800,400 1000,280 1200,380 1400,320 1600,420 1800,350 1920,450 1920,800 0,800"/>
  </g>
  
  <!-- Mid structures - digital city silhouette -->
  <g fill="#1a1a2e" opacity="0.7">
    <rect x="100" y="450" width="60" height="350" rx="2"/>
    <rect x="180" y="480" width="40" height="320" rx="2"/>
    <rect x="240" y="420" width="80" height="380" rx="2"/>
    <rect x="350" y="500" width="50" height="300" rx="2"/>
    <rect x="420" y="460" width="70" height="340" rx="2"/>
    <rect x="520" y="440" width="45" height="360" rx="2"/>
    
    <rect x="1300" y="470" width="55" height="330" rx="2"/>
    <rect x="1380" y="430" width="75" height="370" rx="2"/>
    <rect x="1480" y="490" width="50" height="310" rx="2"/>
    <rect x="1550" y="450" width="65" height="350" rx="2"/>
    <rect x="1640" y="420" width="80" height="380" rx="2"/>
    <rect x="1750" y="480" width="45" height="320" rx="2"/>
    <rect x="1820" y="440" width="100" height="360" rx="2"/>
  </g>
  
  <!-- Glowing connections / network lines -->
  <g stroke="#7c4dff" stroke-width="1" opacity="0.3" fill="none">
    <path d="M0,600 Q480,500 960,550 T1920,500"/>
    <path d="M0,650 Q480,600 960,620 T1920,580"/>
  </g>
  
  <!-- Central floating padlock structure -->
  <g transform="translate(960, 380)" filter="url(#glow)">
    <!-- Platform -->
    <ellipse cx="0" cy="120" rx="150" ry="30" fill="#7c4dff" opacity="0.3"/>
    
    <!-- Lock body glow -->
    <rect x="-60" y="-20" width="120" height="100" rx="10" fill="#7c4dff" opacity="0.2"/>
    
    <!-- Lock shackle -->
    <path d="M-35,-70 L-35,-100 Q-35,-140 0,-140 Q35,-140 35,-100 L35,-70" 
          stroke="#b388ff" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- Lock body -->
    <rect x="-50" y="-70" width="100" height="80" rx="8" fill="#7c4dff"/>
    <rect x="-45" y="-65" width="90" height="70" rx="6" fill="#9575cd"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="-35" r="12" fill="#1a1a2e"/>
    <rect x="-5" y="-35" width="10" height="25" rx="2" fill="#1a1a2e"/>
    
    <!-- Certificate seal -->
    <circle cx="55" cy="-90" r="20" fill="#00c853"/>
    <path d="M47,-93 L53,-87 L65,-99" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating data nodes -->
  <g filter="url(#glow)">
    <!-- Left nodes -->
    <circle cx="300" cy="350" r="8" fill="#7c4dff" opacity="0.6"/>
    <circle cx="400" cy="300" r="5" fill="#b388ff" opacity="0.5"/>
    <circle cx="250" cy="420" r="6" fill="#00c853" opacity="0.4"/>
    
    <!-- Right nodes -->
    <circle cx="1620" cy="340" r="7" fill="#7c4dff" opacity="0.6"/>
    <circle cx="1520" cy="380" r="5" fill="#b388ff" opacity="0.5"/>
    <circle cx="1680" cy="420" r="6" fill="#ffab00" opacity="0.4"/>
    
    <!-- Connection lines -->
    <line x1="300" y1="350" x2="400" y2="300" stroke="#7c4dff" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="300" x2="500" y2="360" stroke="#7c4dff" stroke-width="1" opacity="0.3"/>
    <line x1="1520" y1="380" x2="1620" y2="340" stroke="#7c4dff" stroke-width="1" opacity="0.3"/>
    <line x1="1620" y1="340" x2="1450" y2="400" stroke="#7c4dff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Ground fog/mist -->
  <rect x="0" y="700" width="1920" height="100" fill="url(#sky)" opacity="0.8"/>
  <ellipse cx="200" cy="750" rx="300" ry="50" fill="#7c4dff" opacity="0.05"/>
  <ellipse cx="960" cy="770" rx="400" ry="60" fill="#7c4dff" opacity="0.05"/>
  <ellipse cx="1700" cy="740" rx="350" ry="55" fill="#7c4dff" opacity="0.05"/>
</svg>
