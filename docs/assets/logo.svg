<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shackleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shackle (the curved part) -->
  <path d="M30 45 L30 30 C30 15 70 15 70 30 L70 45" 
        fill="none" 
        stroke="url(#shackleGradient)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Lock body -->
  <rect x="20" y="42" width="60" height="45" rx="8" ry="8" fill="url(#lockGradient)"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="58" r="6" fill="white" opacity="0.9"/>
  <rect x="47" y="58" width="6" height="14" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="52" rx="8" ry="4" fill="white" opacity="0.2"/>
</svg>
