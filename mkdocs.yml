# ═══════════════════════════════════════════════════════════════════════════════
# THEME
# ═══════════════════════════════════════════════════════════════════════════════
theme:
  name: material
  custom_dir: overrides
  language: et
  
  # Logo ja ikoonid
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    tag:
      default: material/tag
      pqc: material/atom
      lab: material/flask
      eesti: material/flag
  
  # Värviskeem
  palette:
    # Hele režiim
    - scheme: default
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Lülita tumedale režiimile
    # Tume režiim
    - scheme: slate
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Lülita heledasse režiimi
  
  # Fondid
  font:
    text: Inter
    code: JetBrains Mono
  
  # Features
  features:
    # Navigation
    - navigation.instant          # Instant loading (SPA-like)
    - navigation.instant.prefetch # Prefetch links on hover
    - navigation.instant.progress # Loading progress bar
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs             # Top-level tabs
    - navigation.tabs.sticky      # Tabs stay visible when scrolling
    - navigation.sections         # Section headers in sidebar
    - navigation.expand           # Expand all sections
    - navigation.path             # Breadcrumbs
    - navigation.top              # Back to top button
    - navigation.indexes          # Section index pages
    
    # Table of contents
    - toc.follow                  # TOC follows scroll
    - toc.integrate               # TOC in sidebar
    
    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight matches
    - search.share                # Search share button
    
    # Header
    - header.autohide             # Auto-hide header on scroll
    - announce.dismiss            # Dismissable announcements
    
    # Content
    - content.code.copy           # Copy button for code
    - content.code.select         # Select code lines
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Linked content tabs
    - content.tooltips            # Improved tooltips
    - content.action.edit         # Edit page link
    - content.action.view         # View source link

# ═══════════════════════════════════════════════════════════════════════════════
# PLUGINS
# ═══════════════════════════════════════════════════════════════════════════════
plugins:
  # Search
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  
  # Tags
  - tags
  
  # Social cards - disabled (needs pip install "mkdocs-material[imaging]")
  # - social:
  #     cards_layout_options:
  #       background_color: "#0d9488"
  #       color: "#ffffff"
  
  # Offline support
  - offline
  
  # Image lightbox
  - glightbox:
      touchNavigation: true
      loop: true
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  
  # Git dates - disabled until files are committed
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     fallback_to_build_date: true
  #     enable_git_follow: false
  
  # Minify
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# ═══════════════════════════════════════════════════════════════════════════════
# MARKDOWN EXTENSIONS
# ═══════════════════════════════════════════════════════════════════════════════
markdown_extensions:
  # Admonitions (callout boxes)
  - admonition
  - pymdownx.details
  
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  
  # Superfences (code blocks, mermaid)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # Emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Math (KaTeX)
  - pymdownx.arithmatex:
      generic: true
  
  # Keys (keyboard shortcuts)
  - pymdownx.keys
  
  # Marks, caret, tilde
  - pymdownx.mark        # ==highlighted==
  - pymdownx.caret       # ^^inserted^^ and ^superscript^
  - pymdownx.tilde       # ~~deleted~~ and ~subscript~
  
  # Smart symbols
  - pymdownx.smartsymbols
  
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true
  
  # Tables
  - tables
  
  # Attributes
  - attr_list
  - md_in_html
  
  # Definitions
  - def_list
  
  # Footnotes
  - footnotes
  
  # Abbreviations
  - abbr
  
  # Table of contents
  - toc:
      permalink: true
      permalink_title: Link sellele jaotisele
      toc_depth: 3
  
  # Critic markup
  - pymdownx.critic

